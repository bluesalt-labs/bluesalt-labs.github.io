<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#3A3A3C" />

	{% if page.redirect %}
		{% if page.redirect_title %}
			<meta http-equiv="refresh" content="0; url={{ page.redirect }}" />
		{% endif %}
	{% endif %}

	<link rel="shortcut icon" type="image/x-icon" href="/resources/images/logo.png" sizes="16x16" />
	<link rel="shortcut icon" href="/resources/images/logo-highres.png" sizes="192x192" />
	<link rel="apple-touch-icon-precomposed" href="/resources/images/logo-apple-touch.png" />


	<title>BlueSalt Labs | {{ page.title }}</title>

	<!-- Google Analytics -->
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-75369007-1', 'auto');
	ga('send', 'pageview');
	</script>
	<!-- End Google Analytics -->

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="/resources/css/styles.css" />
	<link rel="stylesheet" type="text/css" href="/resources/css/codeschool.css" />
		
	<!-- Javascript -->
	<script type="text/javascript" src="/resources/js/scripts.js"></script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
	{% include header.html %}
	<div class="container">
		{{ content }}
	</div>
	{% include footer.html %}
</body>
</html>
